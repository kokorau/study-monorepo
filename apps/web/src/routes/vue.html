<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { mountVueApp } from '@study-monorepo/vue';
      import { setupAuthGuard, setupAuthHeader } from '../shared/auth-guard.js';
      
      // 認証ガードチェック
      if (setupAuthGuard()) {
        setupAuthHeader();
        mountVueApp(document.getElementById('app'));
      }
    </script>
  </body>
</html>
